name: Build images and Deploy (GHCR)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & Push images to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

      - name: Build and push images
        run: |
          IMAGE_BASE=ghcr.io/${{ secrets.GHCR_USER }}/search
          # adjust Dockerfile paths if necessary
          docker build -t $IMAGE_BASE-api:latest -f docker/api.Dockerfile .
          docker build -t $IMAGE_BASE-crawler:latest -f docker/crawler.Dockerfile .
          docker build -t $IMAGE_BASE-indexer:latest -f docker/indexer.Dockerfile .
          docker build -t $IMAGE_BASE-ui:latest -f docker/ui.Dockerfile .

          docker push $IMAGE_BASE-api:latest
          docker push $IMAGE_BASE-crawler:latest
          docker push $IMAGE_BASE-indexer:latest
          docker push $IMAGE_BASE-ui:latest

  deploy:
    name: SSH Deploy (server pulls images)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Install ssh client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Start ssh-agent and add private key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.DEPLOY_PORT }} -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Trigger deploy on server
        env:
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          ssh -p ${{ secrets.DEPLOY_PORT }} ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} bash -s <<'EOF'
            set -euo pipefail
            cd /opt/search

            # login to GHCR on the server (so docker pull from ghcr works)
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

            # pull latest images (docker-compose.yml must reference ghcr.io/... images)
            docker compose pull

            # recreate services
            docker compose up -d --remove-orphans
          EOF
