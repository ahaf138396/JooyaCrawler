name: Deploy MVP Production

# اگر مخزنت branch اصلی اش main است، این را تغییر بده یا هر دو را اضافه کن
on:
  push:
    branches:
      - master

# اجازه لازم برای کار با پکیج‌ها (برای استفاده از GITHUB_TOKEN)
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login to GHCR using GITHUB_TOKEN (جایگزین: برای استفاده از PAT از secrets.GHCR_TOKEN استفاده کن)
      - name: Log in to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push image (مثال: تصویر با نام ghcr.io/<owner>/<repo>:latest)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          context: .
          file: ./Dockerfile
          tags: ghcr.io/${{ github.repository_owner }}/jooyacrawler:latest

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.DEPLOY_PORT }} ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd /opt/search
            docker-compose pull
            docker-compose up -d
          EOF